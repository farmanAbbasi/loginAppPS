<mat-card>

  <mat-card-header>
    <mat-card-title>
     <h3>Register New User</h3> 
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form align="center">
      <mat-form-field>
        <input matInput [(ngModel)]="registerData.email" name="email" placeholder="email">
      </mat-form-field><br>
      <mat-form-field>
        <input matInput [(ngModel)]="registerData.pwd" name="password" type="password" placeholder="password">
      </mat-form-field><br>
      <button (click)="post()" mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>

</mat-card>
